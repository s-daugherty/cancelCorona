<!DOCTYPE html>
<html>

<head>
    <title>Rewind 2020</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 400px;
            width: 360px;
        }
    </style>
</head>

<body>
    <div class="card text-center" style="height: 100%;">
        <div class="card-header">
            <div class="card-title">Rewind 2020 </div>
            <div class="text-muted card-subtitle" style="font-size: small; font-style: italic;">
                Taking you back to simpler times
            </div>
        </div>
        <div class="card-body">
            <h6 class="card-title">Enter word to replace 'Coronavirus':</h6>
            <form class="form-inline justify-content-center">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="wordInput" placeholder="Enter word">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary mb-2 btn-sm" id="replace-button">Replace!</button>
                    </div>
                </div>
            </form>
        <!-- </div>
        <div class="card-body"> -->
            <hr/>
            <h6 class="card-title">Or click below to autogenerate positive words!</h6>
            <form>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Randomize!</button>
                </div>
            </form>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <form class="text-left text-muted" style="font-size: small; padding-left: 40px;">
                    <input type="checkbox" class="form-check-input" id="enabled-checkbox" checked>
                    <label class="form-check-label" for="enabled-checkbox">Enabled?</label>
                </form>
            </li>
        </ul>
        <div class="card-footer text-muted" style="font-size: small; font-style: italic;">
            Check out the repo for this project <a href="https://github.com/s-daugherty/cancelCorona" target="_blank">here.</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
